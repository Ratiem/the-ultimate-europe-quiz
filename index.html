<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Ultimate Europe Quiz</title>
</head>
<body>
    <header>
    <h1 class="heading">The Ultimate Europe Quiz</h1>
    
    </header>

    <div id="game-area">
        <div id="intro-area">
            <h3>Perfect for Trivia Night</h3>
            <h4>True Or False</h4>
        </div>
        <img class="logo" src="assets/images/logo.png" alt="europe country signs">
        <div class="controls-area">
            <button class="start-btn btn" id="start-button" aria-label="Press here to start quiz">Start Quiz</button>
            <button class="rules-btn btn" id="rules-button" aria-label="Press here to read the rules of the game">Rules</button>
        </div>
    
        <div id="question-area" class="hide">
        <div>
            <h3 id="question-title">Question <span id="question-number">1</span></h3>
        </div>
        
        <p id="question">Question</p>
        

        <div id="answer-area">

        <button class="answer-btn" id="answer1" aria-label="Press here to choose answer">True</button>
        <button class="answer-btn" id="answer2" aria-label="Press here to choose answer">False</button>
        <button class="next-btn btn" id="next-button">Next</button>
       </div>

       <div id="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="score">0</span></p>
       </div>
       </div>
       <div id="end-of-game" class="hide">
        <h3>Congratulations you have completed the Quiz!!</h3>
        <p id="final-score-text"><span id="final-score">0</span></p>

       </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
